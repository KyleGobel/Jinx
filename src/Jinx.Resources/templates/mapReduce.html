<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Map Reduce</div>
            <div class="panel-body">
                <span class="help-block">Create the C# Map Reduce function to transform your source data to your destination data</span>
                <div ui-ace="{
                             useWrapMode: true,
                             mode: 'csharp',
                             theme: 'github'}" ng-model="job.mapCs"></div>

                <br />
                <button type="button" class="btn btn-primary" ng-click="compile()">Compile</button>
            </div>
        </div>
    </div>
</div>
